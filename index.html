<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSLC | Professional Lawn Care</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .slider-container { position: relative; width: 100%; aspect-ratio: 16/9; overflow: hidden; border-radius: 1.5rem; }
        .img-before { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .img-after { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; clip-path: inset(0 0 0 50%); }
        .slider-handle { position: absolute; top: 0; bottom: 0; left: 50%; width: 4px; background: white; cursor: ew-resize; transform: translateX(-50%); z-index: 10; }
        .slider-handle::after { content: '‚Üî'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 44px; height: 44px; background: white; color: #166534; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 800; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-10 text-slate-900">

    <nav class="bg-white border-b p-6 sticky top-0 z-50 shadow-sm">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-extrabold text-green-800 tracking-tighter">NSLC</h1>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em]">Lawn Care Services</p>
            </div>
            <div class="flex bg-slate-100 p-1 rounded-xl">
                <button onclick="switchTab('public')" id="btn-public" class="px-3 py-1.5 text-[10px] font-bold uppercase rounded-lg transition-all bg-white shadow-sm text-green-700">Client</button>
                <button onclick="switchTab('worker')" id="btn-worker" class="px-3 py-1.5 text-[10px] font-bold uppercase rounded-lg transition-all text-slate-500">Worker</button>
            </div>
        </div>
    </nav>

    <main class="max-w-md mx-auto p-6">

        <div id="public" class="tab-content active space-y-8">
            <header>
                <h2 class="text-3xl font-extrabold text-slate-900 leading-tight">Elite Lawn <br><span class="text-green-600">Transformations.</span></h2>
                <p class="text-slate-500 mt-2">See why NSLC is the top choice for your neighborhood.</p>
            </header>

            <div class="slider-container shadow-2xl border-4 border-white" id="nslcSlider">
                <img src="https://images.unsplash.com/photo-1558905619-1735bc2f19d2?q=80&w=800" alt="Before" class="img-before">
                <img src="https://images.unsplash.com/photo-1592150621344-828ec189028b?q=80&w=800" alt="After" class="img-after">
                <div class="slider-handle"></div>
                <span class="absolute bottom-4 left-4 bg-black/60 backdrop-blur-sm text-white text-[10px] px-2 py-1 rounded font-bold uppercase">Before</span>
                <span class="absolute bottom-4 right-4 bg-green-700/80 backdrop-blur-sm text-white text-[10px] px-2 py-1 rounded font-bold uppercase">After</span>
            </div>

            <div class="bg-green-700 p-8 rounded-3xl text-white shadow-xl shadow-green-200">
                <h3 class="font-extrabold text-xl mb-2">Ready for a better lawn?</h3>
                <p class="text-green-100 text-sm mb-6">Contact us today for a free estimate on your property.</p>
                <a href="tel:1234567890" class="block w-full bg-white text-green-700 text-center py-4 rounded-xl font-extrabold">Call Now</a>
            </div>
        </div>

        <div id="worker" class="tab-content space-y-6">
            <div class="bg-white p-6 rounded-3xl shadow-xl border border-slate-100">
                <h2 class="text-xl font-extrabold text-slate-800 mb-6 flex items-center gap-2">
                   üõ†Ô∏è Worker Job Log
                </h2>
                
                <div class="space-y-4">
                    <input type="text" id="workerName" placeholder="Your Name" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:border-green-600 transition-all">
                    <input type="text" id="clientName" placeholder="Client Name & Address" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:border-green-600 transition-all">
                    <textarea id="serviceList" rows="4" placeholder="List services provided..." class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:border-green-600 transition-all"></textarea>
                    <input type="number" id="price" placeholder="Job Price ($)" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:border-green-600 transition-all">

                    <button onclick="submitJob()" id="btn" class="w-full bg-green-700 text-white py-5 rounded-2xl font-bold text-lg shadow-xl shadow-green-200 transition-all flex items-center justify-center gap-3">
                        <span id="btnIcon">üì§</span>
                        <span id="btnText">Sync to NSLC Database</span>
                    </button>
                </div>
            </div>
        </div>

    </main>

    <script>
        // --- 1. TAB SWITCHING LOGIC ---
        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(tab).classList.add('active');

            const pubBtn = document.getElementById('btn-public');
            const workBtn = document.getElementById('btn-worker');

            if(tab === 'public') {
                pubBtn.className = "px-3 py-1.5 text-[10px] font-bold uppercase rounded-lg transition-all bg-white shadow-sm text-green-700";
                workBtn.className = "px-3 py-1.5 text-[10px] font-bold uppercase rounded-lg transition-all text-slate-500";
            } else {
                workBtn.className = "px-3 py-1.5 text-[10px] font-bold uppercase rounded-lg transition-all bg-white shadow-sm text-green-700";
                pubBtn.className = "px-3 py-1.5 text-[10px] font-bold uppercase rounded-lg transition-all text-slate-500";
            }
        }

        // --- 2. SLIDER LOGIC ---
        const slider = document.getElementById('nslcSlider');
        const handle = slider.querySelector('.slider-handle');
        const imgAfter = slider.querySelector('.img-after');

        function moveSlider(e) {
            const rect = slider.getBoundingClientRect();
            let pageX = e.pageX || (e.touches ? e.touches[0].pageX : 0);
            let x = pageX - rect.left;
            let percent = (x / rect.width) * 100;
            if (percent < 0) percent = 0;
            if (percent > 100) percent = 100;
            handle.style.left = percent + '%';
            imgAfter.style.clipPath = `inset(0 0 0 ${percent}%)`;
        }
        slider.addEventListener('mousemove', moveSlider);
        slider.addEventListener('touchmove', (e) => { moveSlider(e); e.preventDefault(); }, {passive: false});

        // --- 3. SUBMIT LOGIC ---
        const WEB_APP_URL = "YOUR_URL_HERE"; 

        async function submitJob() {
            const btn = document.getElementById('btn');
            const btnText = document.getElementById('btnText');
            const payload = {
                worker: document.getElementById('workerName').value,
                name: document.getElementById('clientName').value,
                services: document.getElementById('serviceList').value,
                price: document.getElementById('price').value
            };

            if(!payload.worker || !payload.name) return alert("Fill in info.");

            btn.disabled = true;
            btnText.innerText = "Syncing...";

            try {
                await fetch(WEB_APP_URL, {
                    method: "POST",
                    mode: "no-cors",
                    headers: { "Content-Type": "text/plain" },
                    body: JSON.stringify(payload)
                });
                btnText.innerText = "Success!";
                setTimeout(() => location.reload(), 2000);
            } catch (e) {
                alert("Error!");
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
